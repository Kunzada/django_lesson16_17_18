<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <header class="p-3 text-bg-dark">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
              <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
            </a>
    
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li><a href="{% url 'home' %}" class="nav-link px-2  {% if request.resolver_match.url_name == 'home' %} text-secondary {% else %} text-white {% endif %}">Home</a></li>
              <li><a href="{% url 'create_author' %}" class="nav-link px-2  {% if request.resolver_match.url_name == 'create_author' %} text-secondary {% else %} text-white {% endif %}">Author</a></li>
              <li><a href="{% url 'create_library' %}" class="nav-link px-2  {% if request.resolver_match.url_name == 'create_library' %} text-secondary {% else %} text-white {% endif %}">Library</a></li>
              <li><a href="{% url 'create_book' %}" class="nav-link px-2 {% if request.resolver_match.url_name == 'create_book' %} text-secondary {% else %} text-white {% endif %}">Book</a></li>

            </ul>
    
            <form action="{% url 'search' %}" method="get" class="form-inline mb-3 mb-lg-0 me-lg-3 d-flex align-items-center" role="search">
                <input name="q" type="search" class="form-control form-control-dark text-bg-dark mr-sm-2 me-sm-2" placeholder="Search..." aria-label="Search">
                <button class="form-control form-control-dark text-bg-dark mr-sm-2 btn btn-primary" type="submit">Search</button>
            </form>
              
    
          </div>
        </div>
        </header>
</body>
</html>
