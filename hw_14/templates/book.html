{%extends 'base.html'%}
{%block content%}
<div class="container">
    <div class="row">
        <div class="col">
            <img src="{{book.image.url}}" alt="" style="width:600px; height: 800px;">
        </div>
        <div class="col">
            <h1 class="mt-3 text-center">{{book.title}}</h1>
            <p class="mt-5">{{book.description}}</p>
            <p class="text-center">{{book.year_of_issue}}</p>
            
            <a href="{% url 'author' book.author.id %}" class="mx-auto text-white display-9 "
                style="text-decoration: none;">{{book.author}}</a>
        </div>
    </div>
</div>
{% endblock%}
